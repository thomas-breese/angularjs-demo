<div class="col-sm-6 col-sm-offset-3">
	<h1 class="text-center">Log in</h1>
	<div ng-show="user.error">
		<div class="row"><div class="text-center alert alert-danger">{{ user.error }}</div></div>
	</div>
	<form ng-submit="login()" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" ng-model="user.password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Log in</button>
			</div>
		</div>
	</form>
</div>
