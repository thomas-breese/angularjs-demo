<div class="row">
	<div class="col-sm-12 col-md-6 col-md-offset-3">
		<h1 class="text-center">Add New Purchase</h1>
	</div>
</div>
<div class="row" ng-show="purchase.error">
	<div class="col-sm-12 col-md-6 col-md-offset-3">
		<div class="text-center alert alert-danger">{{ purchase.error }}</div>
	</div>
</div>
<div class="row" ng-show="purchase.alert">
	<div class="col-sm-12 col-md-6 col-md-offset-3">
		<div class="text-center alert alert-success">{{ purchase.alert }}</div>
	</div>
</div>
<!-- TODO: implement form validation on the Js side in this view -->
<form ng-submit="savePurchase()" class="form-horizontal" novalidate>
	<div class="form-group">
		<label for="date" class="col-sm-0 col-md-2 col-md-offset-3 control-label">Date</label>
		<div class="col-sm-12 col-md-4">
			<input type="date" id="date" name="date" class="form-control" ng-model="purchase.date" uib-datepicker-popup />
		</div>
	</div>
	<div class="form-group">
		<label for="type" class="col-sm-0 col-md-2 col-md-offset-3 control-label">Type</label>
		<div class="col-sm-12 col-md-4">
			<select id="category" name="category" class="form-control" ng-model="purchase.category">
				<option ng-repeat="category in purchaseCategories" value="{{ category }}">{{ category }}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-sm-0 col-md-2 col-md-offset-3 control-label">Name</label>
		<div class="col-sm-12 col-md-4">
			<input type="text" class="form-control" id="name" name="name" ng-model="purchase.name" />
		</div>
	</div>
	<div class="form-group">
		<label for="amount" class="col-sm-0 col-md-2 col-md-offset-3 control-label">Amount</label>
		<div class="col-sm-12 col-md-4">
			<input type='number' min="0.00" step='0.01' value='0.00' placeholder='0.00'
			class="form-control" id="amount" name="amount" ng-model="purchase.amount" />
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-0 col-md-2 col-md-offset-3 control-label">Details</label>
		<div class="col-sm-12 col-md-4">
			<textarea class="form-control" id="description" name="description" ng-model="purchase.description"/></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12 col-md-6 col-md-offset-5">
			<button type="submit" class="btn btn-default">Save</button>
		</div>
	</div>
</form>
